<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albumértékelő weboldal</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/impresszum.css">
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="js/script.js?v=1.0.0" defer></script>
</head>

<body>
  <!--NAVBAR-->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"></a>
        <button class="navbar-toggler ms-auto border-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Főoldal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./kategoriak.html">Kategóriák</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profil.html">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./impresszum.html">Impresszum</a>
            </li>
          </ul>
          <h4 id="greet" class="me-5 mt-2"></h4>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="button" id="signoutbutton">Kijelentkezés</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!--MAIN-->
  <main>
    <!--DAILY_ALBUM_REC-->
    <section class="mt-4">
      <div class="container-fluid">
        <h2 class="my-5">A Random 3</h2>
        <div class="row" id="daily-album-rec"></div>
      </div>
    </section>
    <hr>
    <!--NEWS-->
    <section class="news-carousel mt-4">
      <div class="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner text-center">
            <div class="carousel-item active" data-bs-interval="5000">
              <a href="https://youtu.be/75LuLP18jNY" target="_blank"><img src="./media/serj.webp" class="d-block w-50">
                <p class="news">Új szám: Serj Tankian - "A.F. Day"</p>
              </a>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <a href="https://www.stereogum.com/2263812/tame-impalas-kevin-parker-sells-entire-past-and-future-song-catalog/news/"
                target="_blank"><img src="./media/impala.webp" class="d-block w-50">
                <p class="news">Kevin Parker, a Tame Impala énekese eladja egész zenei katalógusukat</p>
              </a>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <a href="https://consequence.net/2024/05/childish-gambino-world-tour-atavista/" target="_blank"><img
                  src="./media/gambino.webp" class="d-block w-50">
                <p class="news">Childish Gambino világ körüli turnét jelent be</p>
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </main>
  <!--FOOTER-->
  <footer class="mt-auto py-3">
    <span>© 2024 Bélai Dominik Péter & Csótai Péter & Pásztor Marcell</span>
  </footer>

  <script>
    let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
    let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

    let MsgHead = document.getElementById('msg');
    let GreetHead = document.getElementById('greet');
    let SignOutButton = document.getElementById('signoutbutton');



    let Signout = () => {
      sessionStorage.removeItem("user-creds");
      sessionStorage.removeItem("user-info");
      window.location.href = 'bejelentkezes.html'
    }

    let CheckCred = () => {
      if (!sessionStorage.getItem("user-creds"))
        window.location.href = 'bejelentkezes.html'

      else {
        GreetHead.innerText = `Üdvözlégy ${UserInfo.username}!`;
      }
    }

    window.addEventListener('load', CheckCred);
    SignOutButton.addEventListener('click', Signout);

    /*MAIN RANDOM ALBUM*/

    const dailyAlbumRecContainer = document.getElementById('daily-album-rec');
    const albumData = [
      {
        image: './media/station.jpg',
        title: 'Station to Station',
        artist: 'David Bowie',
        spotifyLink: 'https://open.spotify.com/album/0MWrKayUshRuT8maG4ZAOU?si=fILYno_mQDCJ6dseIAXOvw'
      },
      {
        image: './media/Michael_Jackson_-_Bad.png',
        title: 'Bad',
        artist: 'Michael Jackson',
        spotifyLink: 'https://open.spotify.com/album/3Us57CjssWnHjTUIXBuIeH?si=vLBxiKG6SQaz5obR6y4TZw'
      },
      {
        image: './media/Juice_Wrld_-_Legends_Never_Die.png',
        title: 'Legends Never Die',
        artist: 'Juice Wrld',
        spotifyLink: 'https://open.spotify.com/album/6n9DKpOxwifT5hOXtgLZSL?si=H67YroZ-SUSwyG94ZUV21g'
      },
      {
        image: './media/aquemini.jpg',
        title: 'Aquemini',
        artist: 'Outkast',
        spotifyLink: 'https://open.spotify.com/album/5ceB3rxgXqIRpsOvVzTG28?si=OQZhcOa1SzybimQ8YItztQ'
      },
      {
        image: './media/appetite.webp',
        title: 'Appetite For Destruction',
        artist: 'Guns N\' Roses',
        spotifyLink: 'https://open.spotify.com/album/28yHV3Gdg30AiB8h8em1eW'
      },
      {
        image: './media/back_to_black.png',
        title: 'Back To Black',
        artist: 'Amy Winehouse',
        spotifyLink: 'https://open.spotify.com/album/097eYvf9NKjFnv4xA9s2oV'
      },

      // Add more album data here...
    ];

    const selectedAlbums = new Set();

    function randomDailyAlbumRec() {
      const randomAlbums = [];
      for (let i = 0; i < 3; i++) {
        let randomAlbum;
        do {
          const randomIndex = Math.floor(Math.random() * albumData.length);
          randomAlbum = albumData[randomIndex];
        } while (selectedAlbums.has(randomAlbum));
        selectedAlbums.add(randomAlbum);
        randomAlbums.push(randomAlbum);
      }

      dailyAlbumRecContainer.innerHTML = '';
      randomAlbums.forEach((album) => {
        const albumHTML = `
      <div class="col-lg-4 col-md-4 text-center image-container">
        <img src="${album.image}" alt="${album.title}" title="${album.title}" height="300px" width="300px" class="hover-image meretezes">
        <p>${album.artist} - ${album.title}</p>
        <a href="${album.spotifyLink}" target="_blank"><span class="zene-link hover-text">Hallgasd meg itt!</span></a>
      </div>
    `;
        dailyAlbumRecContainer.innerHTML += albumHTML;
      });
    }

    window.onload = randomDailyAlbumRec;
  </script>

</body>

</html>

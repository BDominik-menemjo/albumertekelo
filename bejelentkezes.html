<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés - Albumértékelő weboldal</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/regisztracio.css">
  <script src="./js/bootstrap.bundle.js"></script>
</head>

<body>
  <!--MAIN-->
  <section>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 m-auto">
          <div class="card border-0 shadow">
            <div class="card-body">
              <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              <a href="regisztracio.html"><button type="button" class="btn btn-secondary"
                style="float: right;">Regisztráció</button></a>
              <h2>Bejelentkezés</h2>
              <form action="" id="MainForm">
                <input type="email" name="" id="emailInput" class="form-control my-4 py-2" placeholder="E-mail" required>
                <input type="password" name="" id="passwordInput" class="form-control my-4 py-2" placeholder="Jelszó" required>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary" style="text-align: center;">Bejelentkezés</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--FOOTER-->
  <footer class="mt-auto py-3">
    <span>© 2024 Bélai Dominik Péter & Csótai Péter & Pásztor Marcell</span>
    <span>|| Special thank: vehu <span class="heart fw-bold">❤</span></span>
  </footer>
    <!--MODAL1
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Jelentkezzen be, vagy regisztráljon!
          </div>
        </div>
      </div>
    </div>-->
    <div class="modal fade" id="wrongPWModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="wrongPWModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="wrongPWModalLabel">email vagy jelszo ilyen: rosz</h1>
          </div>
          <div class="modal-body">
            <h5>szar az email vagy jelszo, probald ujra</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">❌</button>
          </div>
        </div>
      </div>
    </div>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjCWCtTUugbV332yZGIL5bbGAJQ1AW9Gc",
      authDomain: "albumertekelo-4d94e.firebaseapp.com",
      projectId: "albumertekelo-4d94e",
      storageBucket: "albumertekelo-4d94e.appspot.com",
      messagingSenderId: "948706842482",
      appId: "1:948706842482:web:b9f9fa75e7258a336dafeb"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth(app);


    let EmailInp = document.getElementById('emailInput')
    let PassInp = document.getElementById('passwordInput');
    let MainForm = document.getElementById('MainForm');

    let SignInUser = evt => {
      evt.preventDefault();

      var wrongpw = new bootstrap.Modal(document.getElementById('wrongPWModal'))

      signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
        .then(async (credentials) => {
          var ref = doc(db, "UserAuthList", credentials.user.uid);
          const docSnap = await getDoc(ref);

          if (docSnap.exists()) {
            sessionStorage.setItem("user-info", JSON.stringify({
              username: docSnap.data().username
            }))
            sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
            window.location.href = "index.html";
          }
        })
        .catch((error) => {
          wrongpw.show()
          console.log(error.code);
          console.log(error.message);
        })
    }

    MainForm.addEventListener('submit', SignInUser);

  </script>

</body>
</html>
